# ========================
# Application Configuration
# ========================
spring.application.name=${SPRING_APPLICATION_NAME:Milk-Analysis-and-post}
server.port=${SERVER_PORT:8080}
app.frontend.url=${APP_FRONTEND_URL:http://localhost:5173}
app.environment=${APP_ENVIRONMENT:development}

# ========================
# MongoDB Configuration
# ========================
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:milkdb}

# ========================
# Mail Configuration (Gmail SMTP)
# ========================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.connectiontimeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_CONNECTIONTIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_WRITETIMEOUT:5000}
spring.mail.default-encoding=${SPRING_MAIL_DEFAULT_ENCODING:UTF-8}

# ========================
# File Upload Configuration
# ========================
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:10MB}
spring.servlet.multipart.enabled=${SPRING_SERVLET_MULTIPART_ENABLED:true}

# ========================
# Logging Configuration
# ========================
logging.level.org.springframework.mail=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_MAIL:DEBUG}
logging.level.com.milk.milkanalysis=${LOGGING_LEVEL_COM_MILK_MILKANALYSIS:DEBUG}
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:INFO}
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:INFO}